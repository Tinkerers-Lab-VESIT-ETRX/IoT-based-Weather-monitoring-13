<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<h1>Temperature Data</h1>
<h3>Date: 05-07-21</h3>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ['1:15 AM','1:16 AM','1:17 AM','1:18 AM','1:19 AM'];
var yValues = [30,29,30,27];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "SlateBlue",
      borderColor: "SlateBlue",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 25, max:33}}],
    }
  }
});
</script>

</body>

</html>
